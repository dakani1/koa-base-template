<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/jquery.js"></script>
    <link rel="stylesheet" href="./css/static.css">
</head>
<body>
    <img src="./image/1.jpg" alt="" class="im">
    <div id="main"></div>
<script>
    (function () {
        $(function () {
            const data =  {
                "name": "zydfah"
            }
            $.ajax({
                type: 'post',
                url: '/data',
                dataType: 'json',
                data: data
            }).done(function (data) {
                $("#main").html(data.msg)
            }).fail(function (err) {
                $("#main").html(err)
            })
        })
    })();
</script>
</body>
</html>
